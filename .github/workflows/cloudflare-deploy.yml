# See https://developers.cloudflare.com/workers/platform/deployments/automate-deployments/

name: Cloudflare Workers Deploy

on:
  push:
    branches:
      - main
    paths:
      # Only deploy when relevant files change
      - 'deploy/cloudflare/**'
      - '.github/workflows/cloudflare-deploy.yml'

jobs:
  deploy:
    name: Deploy Worker to Cloudflare
    runs-on: ubuntu-latest
    concurrency: cloudflare-deploy-group  # Ensure only one deployment runs at a time
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Verify wrangler.toml exists
        run: |
          if [ ! -f "deploy/cloudflare/wrangler.toml" ]; then
            echo "❌ wrangler.toml not found in deploy/cloudflare/"
            exit 1
          fi
          echo "✅ wrangler.toml found"

      - name: Configure KV namespace IDs
        working-directory: deploy/cloudflare
        run: |
          # Check if KV namespace IDs are provided via GitHub secrets
          if [ -n "${{ secrets.KV_NAMESPACE_ID }}" ] && [ -n "${{ secrets.KV_NAMESPACE_PREVIEW_ID }}" ]; then
            echo "✅ Using KV namespace IDs from GitHub secrets"
            # Create a copy of wrangler.toml with actual IDs
            cp wrangler.toml wrangler.toml.bak
            sed -i "s/YOUR_KV_NAMESPACE_ID/${{ secrets.KV_NAMESPACE_ID }}/g" wrangler.toml
            sed -i "s/YOUR_KV_PREVIEW_ID/${{ secrets.KV_NAMESPACE_PREVIEW_ID }}/g" wrangler.toml
          elif grep -q "YOUR_KV_NAMESPACE_ID" wrangler.toml; then
            echo "⚠️  Warning: KV namespace IDs are placeholders and no secrets are configured"
            echo "Please add the following secrets to your GitHub repository:"
            echo "  - KV_NAMESPACE_ID: Your production KV namespace ID"
            echo "  - KV_NAMESPACE_PREVIEW_ID: Your preview KV namespace ID"
            echo ""
            echo "To get these IDs, run locally:"
            echo "  wrangler kv namespace list"
            exit 1
          else
            echo "✅ KV namespace IDs already configured in wrangler.toml"
          fi

      - name: Deploy to Cloudflare Workers
        working-directory: deploy/cloudflare
        run: wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Check deployment status
        working-directory: deploy/cloudflare
        run: wrangler deployments list --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

